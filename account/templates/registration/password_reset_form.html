{% extends "base.html"%}
{% block title%} Reset your password {% endblock%}

{% block content%}
<h1>
    Forgotten password?
</h1>
<p> Enter your email address below to obtain a new password.</p>
<form method="POST">
    {{ form.as_p}}
    <p> <input type="submit" value="send email"/></p>
    {% csrf_token%}
</form>
{% endblock%}
