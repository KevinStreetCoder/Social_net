{% extends "base.html"%} 
{% block title%} Bookmark an Image {% endblock%} 
{% block content%}
<h1> Bookmark an image</h1>
<img src="{{ request.GET.url}}" class="image-preview">
<form method="POST">
    {{ form.as_p }} 
    {% csrf_token %}
    <input type="submit" value="Bookmark It!">
</form>
{% endblock%}
